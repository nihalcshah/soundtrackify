{% extends "base.html" %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css'  %}">

{% block content %}

<section class="container" style="">
    
        {% csrf_token %}
        <br>
        <h1 class="row border-bottom border-white">Your Playlists</h1>
        <br>
        <form action="generate" method="post" class="playlistform">
            {% csrf_token %}
            <div class="row justify-content-center gx-4 playlists text-center">
            {% for playlist in playlists %}
                <div class="col-4 mb-4 ">
                    <button class="hidden" value="{{ playlist.uri }}" type="submit" name="playlisturi">
                        <div class="card shadow cardcover">
                            <img src="{{playlist.images.0.url}}" class="card-img-top" style="height: 50vh; width: 100%; object-fit: cover;" alt="...">
                            <div class="card-body">
                            <h5 class="card-title">{{playlist.name}}</h5>
                            </div>
                        </div>
                    </button>
                </div>
                
            {% endfor %}
            </div>
        </form>
     
</section>

<script type="text/javascript">
  
</script>

{% endblock %}
